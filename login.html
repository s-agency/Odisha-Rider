<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container to hold forms */
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    /* Input fields styling */
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Form container */
    .form-container {
      margin-bottom: 20px;
    }

    .form-container:last-child {
      margin-bottom: 0;
    }

    /* Error message */
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
  <script>
    function signup() {
      var username = document.getElementById("signup-username").value;
      var email = document.getElementById("signup-email").value;
      var password = document.getElementById("signup-password").value;
      
      google.script.run.withSuccessHandler(function(response) {
        alert(response);
      }).signup(username, email, password);
    }

    function login() {
      var username = document.getElementById("login-username").value;
      var password = document.getElementById("login-password").value;
      
      google.script.run.withSuccessHandler(function(response) {
        alert(response);
      }).login(username, password);
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Signup</h2>
    <div class="form-container">
      <form onsubmit="event.preventDefault(); signup();">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required><br>
        
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required><br>
        
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required><br>
        
        <button type="submit">Signup</button>
      </form>
    </div>

    <h2>Login</h2>
    <div class="form-container">
      <form onsubmit="event.preventDefault(); login();">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required><br>
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required><br>
        
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Optional: Error message display -->
    <div class="error" id="error-message"></div>

  </div>

</body>
</html>
